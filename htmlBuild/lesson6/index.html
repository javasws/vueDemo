<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>监听器</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <a :href="url">{{url}}</a>
</div>
<script type="text/javascript">
    var vm = new Vue({
        //vue示例容器,定义根节点
        el: '#app',
        //数据模型
        data: {
            protocol: 'http:',
            host: 'www.qq.com',
            url: ''
        },
        watch: {
            protocol: {
                immediate: true,// 可以在初始化时执行handler
                handler: function (newValue, oldValue) {
                    //有了这个函数控制台执行 vm.protocol="https:" 可以看到url变化
                    this.url = this.protocol + "//" + this.host;
                }
            }
        }
    });

</script>
</body>
</html>
