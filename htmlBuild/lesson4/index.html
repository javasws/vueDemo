<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>方法绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <a :href="getUrl('test')">{{getUrl('test')}}</a>
</div>
<script type="text/javascript">
    var vm = new Vue({
        //vue示例容器,定义根节点
        el: '#app',
        //数据模型
        data: {
            protocol: 'http:',
            host: 'www.qq.com'
        },
        methods: {
            getUrl: function (hash) {
                return this.protocol + "//" + this.host + "#" + hash;
            }
            // 箭头函数会将this指向上层对象。
            // getUrl: hash=>{
            //    console.log(this);
            //    return this.protocol + "//" + this.host + "#" + hash;
            // }
        }
        }
    });
</script>
</body>
</html>
