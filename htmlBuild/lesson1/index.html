<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>第一个Vue程序</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script>
    new Vue({
        //vue示例容器,定义根节点
        el: '#app',
        //数据模型
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
